<!DOCTYPE html>
<html>
<head>
    <title>Vegetable Quality Check</title>
</head>
<body>
    <h2>Upload a Vegetable Image</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image" required>
        <button type="submit">Check Quality</button>
    </form>

    {% if result %}
        <h3>Prediction: <strong>{{ result }}</strong></h3>
    {% endif %}
</body>
</html>
